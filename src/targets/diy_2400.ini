[env:DIY_2400_TX_F405_SX1280_E28_via_UART]
extends = env_common_stm32
monitor_speed = 460800
platform = ststm32@14.0.1
board = genericSTM32F405RG
; board = ELRS_STM32F405RG
build_flags =
	${env_common_stm32.build_flags}
	${common_env_data.build_flags_tx}
 	-D TARGET_TX_STM32F405_E28_SX1280
 	; -D HSE_VALUE=8000000U // Doesnt work!
	-D SERIAL_UART_INSTANCE=1 # Remap default Serial to USART1
	-D PIN_SERIAL_RX=PA10
	-D PIN_SERIAL_TX=PA9
